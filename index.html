<!doctype html>
<html ng-app="foodPlaces">
<head>
  <title>Food Places</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/PlacesController.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">

</head>
  <body>
    <div class="container" ng-controller="PlacesCtrl">
      <div class="row">
        <div class="col-md-12 center-block well">
        <h1 class="text-center">Avoid Food Posioning in Portland</h1>
        <br>
          <h4 class="text-center">Search Places to Eat</h4>
          <center>
            <form class="form-inline search-box" role="form">
              <div class="form-group">
                <input ng-model="query" type="text" id="place-name" class="form-control" placeholder="search places">
              </div>
            </form>
          </center>
        </div>
      </div><! end of row 1 -->
      <div class="row">
        <div class="col-md-4">
          <h2>Add a New Food Place</h2>
            <form ng-submit="addPlace();" class="form-inline" role="form">
              <div class="form-group">
                <input type="text" ng-model="placeName" class="form-control" placeholder="Enter Location's Name">
             </div>
             <div class="form-group">
                <input type="text" ng-model="placeType" class="form-control" placeholder="Enter Location's Food Type">
             </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- end of add place div -->
        <div class="col-md-8">
          <h2 ng-show="places.length && filtered.length">Food Places List</h2>
          <h2 ng-show="places.length && !filtered.length">No Food Places</h2>
          <ul class="places-list">
            <li ng-repeat="place in filtered = (places | filter:query)">
              <span ng-click="editing = true" ng-hide="editing">
                {{place.name}} {{place.type}}<a ng-click="deletePlace(place)">Delete</a>
              </span>
              <span class="form-group" ng-show="editing" ng-submit="editing = false">
                <form class="form-inline" role="form">
                  <div class="form-group">
                   <input type="text" class="form-control input-sm" ng-model="place.name" placeholder="Name of Place" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control input-sm" ng-model="place.type" placeholder="Type of Food" required>
                  </div>
                   <button class="btn btn-info btn-sm" type="submit">Save</button>
                </form>
              </span>
            </li>
          </ul>
        </div><!--end of lists of places -->
        
      </div><!--end of row 2 -->

  </body>
</html>
